<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="prefetch" href="../en/contact.html">
    <link rel="icon" href="/assets/favicon-32x32.png" type="image/png">
    <title>Kontakt</title>
</head>
<body>
    <header>
        <div class="logo"><a href="../index_de">Janine Böhl</a></div>
        <nav>
            <ul>
                <li><a  href="../gallery_de">Gallerie</a></li>
                <li><a  href="about_me_de">Über mich</a></li>
                <li><a class="current-page" href="contact_de">Kontakt</a></li>
            </ul>
        </nav>
        <button class="language-switch"><a href="../en/contact">en</a></button>
    </header>
    <main>
        <form action="https://formsubmit.co/tanasegabrielw@gmail.com" method="POST">
            <legend>Kontakt</legend>
            <div class="item">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="McMuffin" minlength="3" maxlength="20" required>
            </div>
            <div class="item">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="email@mail.com" pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$" size="30" required>
            </div>

            <div class="item">
                <label for="message">Nachricht:</label>
                <textarea name='textarea' id="message" placeholder="Text" rows="6" minlength="10" required></textarea></div>
            <button>Absenden</button>
        </form>
    </main>
    <footer>
        <div class="credits">Webseite von <a href="https://github.com/tanasegabrielw">Gabriel Tanase</a></div>
    </footer>
    </body>
